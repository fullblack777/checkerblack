<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Efeito de part√≠culas de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: #0ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }
        
        .particle:nth-child(odd) {
            background: #f0f;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
            margin-bottom: 20px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from {
                text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 40px #0ff, 0 0 80px #0ff, 0 0 120px #f0f;
                transform: scale(1.05);
            }
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #f0f;
            text-shadow: 0 0 20px #f0f;
            margin-bottom: 40px;
            animation: subtitlePulse 3s ease-in-out infinite;
        }
        
        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .enter-btn {
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            background-size: 200% 200%;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            animation: gradientShift 3s ease infinite;
            text-decoration: none;
            display: inline-block;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .enter-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
        
        .features {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .feature {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            animation: featureFloat 4s ease-in-out infinite;
        }
        
        .feature:nth-child(2) {
            animation-delay: 1s;
        }
        
        .feature:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes featureFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.9em;
            color: #ccc;
        }
        
        .footer-credits {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #666;
        }
        
        .footer-credits a {
            color: #0ff;
            text-decoration: none;
        }
        
        .footer-credits a:hover {
            text-decoration: underline;
        }
        
        /* Efeito de loading */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">SAVE CHECKER</div>
        <div class="subtitle">Sistema Avan√ßado de Verifica√ß√£o</div>
        <a href="login.php" class="enter-btn" onclick="showLoading()">ENTRAR NO SISTEMA</a>
    </div>
    
    <div class="features">
        <div class="feature">
            <div class="feature-icon">üîí</div>
            <div class="feature-text">Sistema Seguro</div>
        </div>
        <div class="feature">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-text">Verifica√ß√£o R√°pida</div>
        </div>
        <div class="feature">
            <div class="feature-icon">üìä</div>
            <div class="feature-text">Relat√≥rios Detalhados</div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>

    <div class="footer-credits">

    <script>
        // Criar part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posi√ß√£o horizontal aleat√≥ria
                particle.style.left = Math.random() * 100 + '%';
                
                // Delay aleat√≥rio para anima√ß√£o
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Dura√ß√£o aleat√≥ria
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // Efeito de digita√ß√£o para o subt√≠tulo
        function typeWriter() {
            const subtitle = document.querySelector('.subtitle');
            const text = 'Sistema Avan√ßado de Verifica√ß√£o';
            subtitle.textContent = '';
            
            let i = 0;
            function type() {
                if (i < text.length) {
                    subtitle.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
        
        // Inicializar efeitos
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setTimeout(typeWriter, 1000);
        });
        
        // Efeito de cursor seguindo o mouse
        document.addEventListener('mousemove', function(e) {
            const cursor = document.createElement('div');
            cursor.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 4px;
                height: 4px;
                background: #0ff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: cursorFade 1s forwards;
            `;
            
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                if (cursor.parentNode) {
                    cursor.parentNode.removeChild(cursor);
                }
            }, 1000);
        });
        
        // CSS para anima√ß√£o do cursor
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cursorFade {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
